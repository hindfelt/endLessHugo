<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang | default "en" }}">
    {{- partial "head.html" . -}}
<body class="has-banner"> 
    <div class="banner"></div>  
    <header>
        <nav>
            <div class="container">
                <a href="{{ .Site.BaseURL }}" class="site-logo">home</a>
                <div class="nav-links">
                    {{ range .Site.Menus.main }}
                    <a href="{{ .URL }}" class="nav-link">{{ .Name }}</a>
                    {{ end }}
                </div>
            </div>
        </nav>
    </header>

    <main>
        {{ block "main" . }}{{ end }}
    </main>

    <footer>
        <div class="container">
            <p>&copy; {{ now.Year }} {{ .Site.Title }}. All rights reserved.</p>
        </div>
    </footer>

    <!-- Custom JS from config -->
    {{ range .Site.Params.customJS }}
    <script src="{{ . | relURL }}"></script>
    {{ end }}
    <!-- Add this before </body> -->
    <script src="{{ "js/infinite-scroll.js" | relURL }}"></script>
<!-- Search Modal -->
<div id="search-modal" class="search-modal">
    <div class="search-modal-content">
        <div class="search-header">
            <svg class="search-icon" viewBox="0 0 24 24">
                <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
            </svg>
            <input type="text" id="search-input" placeholder="Search posts... (Press 'Esc' to close)">
            <button id="close-search" aria-label="Close search">Ã—</button>
        </div>
        <div id="search-results" class="search-results"></div>
    </div>
</div>

<!-- Scripts -->
<script src="{{ "js/search.js" | relURL }}"></script>
</body>
</html>
